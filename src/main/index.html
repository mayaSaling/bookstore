<!DOCTYPE html>
<html ng-app="bookstore">

  <head>
    <title>BOOK STORE</title>
    <!-- stylesheets -->
    <link href="framework/mocha.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    
    <!-- libraries -->
    <script src="framework/mocha.js"></script>
    <script src="framework/angular.js"></script>
    <script src="framework/angular-ui-router.js"></script>
    <script src="framework/chai.js"></script>
    <script src="framework/chai-as-promised.js"></script> 
    <script src="framework/sinon-1.12.2.js"></script>
    <script src="framework/underscore.js"></script>

    <script>
      mocha.setup({

        "reporter": "html"

  <body>

    <div ng-show="tryapp" ng-controller="ProductController as productCtrl">

            <div ui-sref="home"> </div>
            <div ui-view></div>
        </div>
    </div>

    <div id="mocha"></div>
    <script>
        mocha.run();
    </script>
  </body>

</html>
